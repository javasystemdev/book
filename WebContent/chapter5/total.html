<body>
<!-- テキストボックスをformに作る  -->
<!-- 確定ボタンが押されるとサーブレットgreetingを呼び出す -->

<input type="text" name="price"> <!-- テキストボックス -->
</p>
<p>count:
<input type="text" name="count"> <!-- テキストボックス -->
</p>
<input type="submit" value="確定"> <!-- 確定ボタン -->
</form>
</body>
