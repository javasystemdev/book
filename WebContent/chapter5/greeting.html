<!DOCTYPE HTML>
<html>
<head>
<!-- 日本語の設定 -->
<meta charset="UTF-8">
<title>Servlet/JSP Samples</title>
</head>
<body>
<p>お名前を入力してください。</p>
<!-- テキストボックスをformに作る  -->
<!-- 確定ボタンが押されるとサーブレットgreetingを呼び出す -->
<form action="greeting" method="get">
<!-- nameプロパティがキーワードになる  -->
<input type="text" name="user"> <!-- テキストボックス -->
<input type="submit" value="確定"> <!-- 確定ボタン -->
</form>
</body>
</html>
